    <script>
        let navLinks = document.getElementById("navLinks");
        function showMenu(){
          navLinks.style.right = "0";
        }
        function hideMenu(){
          navLinks.style.right = "-200px";
        }
    
        let textWrapper = document.querySelector('.titleAnimation .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
    
        anime.timeline()
        .add({
          targets: '.titleAnimation .letter',
          translateY: ["1.1em", 0],
          translateZ: 0,
          delay: (el, i) => 50 * i
        });
